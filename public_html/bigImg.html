<!DOCTYPE html>
<html>
    <head>
        <script src="js/funciones.js" type="text/javascript"></script>

    </head>

    <body>



        <p>The function bigImg() is triggered when the user moves the mouse pointer onto the image.</p>
        <p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
        <img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" 
             src="images/boton-de-logo-del-twitter.png" alt="twitter" 
             title="twitter " width="20" height="20">


    </body>
</html>
