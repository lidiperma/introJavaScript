
<!DOCTYPE html>
<html>
    <body>

        <p>Click the button to get your coordinates.</p>

        <button onclick="getLocation()">Try It</button>

        <p><strong>Note:</strong> The geolocation property is not supported in IE8 and earlier versions.</p>

        <p id="demo"></p>

        <script>
            var gpsActivo = true;

function gpsPos() {
    if (gpsActivo === true) {
        navigator.geolocation.getCurrentPosition(function(posicion) {
            var lon = posicion.coords.longitude;
            var lat = posicion.coords.latitude;
                        alert(
                                'Latitud: ' + posicion.coords.latitude + '\n' +
                                'Longitud: ' + posicion.coords.longitude + '\n' +
                                'Altitud: ' + posicion.coords.altitude + '\n' +
                                'Exactitud Coord.: ' + posicion.coords.accuracy + '\n' +
                                'Exactitud Altitud: ' + posicion.coords.altitudeAccuracy + '\n' +
                                'Heading: ' + posicion.coords.heading + '\n' +
                                'Velocidad: ' + posicion.coords.speed + '\n' +
                                'Horario: ' + posicion.timestamp + '\n'
                                );
                    }, function (e) {
                        alert('Error GPS: ' + e.code + '\n' + e.message);
                    }, {
                        enableHighAccuracy: true
                    });
                }
                return (lon + lat);
            }
        </script>

    </body>
</html>
